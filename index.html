<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="screen">
      <h2></h2>
      <div class="form">
        <form action="#">
          <label for="player1-name">Player 1:</label>
          <input type="text" id="player1-name" name="player1-name" /><br />
          <label for="player2-name">Player 2:</label>
          <input type="text" id="player2-name" name="player2-name" /><br />
          <input type="button" value="submit" />
        </form>
      </div>
    </div>
    <h2 class="player">Player: <span>1</span></h2>
    <div class="board">
      <div class="box" data-box="0"></div>
      <div class="box" data-box="1"></div>
      <div class="box" data-box="2"></div>
      <div class="box" data-box="3"></div>
      <div class="box" data-box="4"></div>
      <div class="box" data-box="5"></div>
      <div class="box" data-box="6"></div>
      <div class="box" data-box="7"></div>
      <div class="box" data-box="8"></div>
    </div>
    <div class="newGame">
      <button class="reset-bttn">RESET GAME</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
